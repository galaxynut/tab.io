<!DOCTYPE html>
<html ng-app="child">

<head>
    <title></title>
</head>

<body>
    <div ng-controller="hello">{{name}}
        <div ng-controller="hello1">{{name}}</div>
    </div>
    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/angular.js"></script>
    <script type="text/javascript">
    angular.module("parent", ["ng"]).controller("hello", ["$scope", function($scope) {
        $scope.name = "parent";
    }]);

    angular.module("child", ["parent"]).controller("hello1", ["$scope", function($scope) {
        //$scope.name = "child";
    }]).service("s1", function() {
        return {
            a: 123
        };
    });

    var injector = angular.injector(["child"]);
    console.log(injector.get("s1"));
    </script>
</body>

</html>
