<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
    var moneyUtil = {
        toFen: function(yuan) {
            return yuan * 100 + '';
        },
        toYuan: function(fen) {
            return (fen / 100).toFixed(2) + '';
        }
    }
    console.log(moneyUtil.toYuan(300));
    console.log(moneyUtil.toFen(3.00));
    
    </script>
</body>

</html>
